<div id="nhsuk-survey-banner" role="alert" class="nhsuk-c-survey-banner">
  <div class="nhsuk-o-width-container">
    <div class="nhsuk-o-grid">
      <div class="nhsuk-o-grid__item nhsuk-o-grid__item--full">
        <div class="nhsuk-c-survey-banner__content">
          <a href="javascript:void(0)" class="nhsuk-c-survey-banner__close" onclick="hideBanner()">Close<span class="visually-hidden"> survey invite</span></a>
          <h2 class="nhsuk-c-survey-banner__header">Help us make the NHS website better</h2>
          <p class="nhsuk-c-survey-banner__message"><span class="wrap"><a href="#" class="nhsuk-c-global-alert-new-page__link">Take our short survey</a></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var banner = document.getElementById("nhsuk-survey-banner");

  document.addEventListener("DOMContentLoaded", function(){
    setTimeout(function () {
        banner.style.display = "block";
    }, 3000);
  });

  function hideBanner() {
    banner.style.display = "none";
  }
</script>
